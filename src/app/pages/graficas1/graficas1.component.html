<div class="container">
    <div class="row">
        <div class="col-6" *ngFor="let item of graficos">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{item.leyenda}}</h3>
                    <app-grafico-dona [doughnutChartData]="item.data" [doughnutChartLabels]="item.labels" [doughnutChartType]="item.type"></app-grafico-dona>
                </div>
            </div>
        </div>
    </div>
</div>
